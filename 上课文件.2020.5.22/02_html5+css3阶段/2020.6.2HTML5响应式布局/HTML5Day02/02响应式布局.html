<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			#one{
				width: 300px;
				height: 300px;
				background-color: red;
				font-size: 100px;
				color: white;
			}
		</style>
	</head>
	<body>
		<!-- 响应式布局：将传统的互联网站转化为移动端中能够识别-正常显示的网站；而且，可以在不同尺寸范围下做不同的布局；
		viewport：让传统的pc端网站能够在移动端正常显示；
		width：设置网页的宽度；
		device-width：获取当前设备的宽度； 
		initial-scale：设置原始比例，1代表不缩放；
		minimum-scale/min-scale:设置最小缩放比例；
		maximum-scale/max-scale:设置允许用户最大缩放比例；
		user-scalable:是否允许用户缩放，yes代表允许; -->
		<div id="one">
			one
		</div>
	</body>
</html>
