  <!-- 声明版本: html5版本 -->
<!DOCTYPE html>
<!-- html 网页部分 -->
<html>
	<!-- head网页的头部部分:设置网页的标题和编码格式 -->
	<head>
		<meta charset="utf-8">
		<title>壮壮相亲</title>
	</head>
	<!-- body网页的主体部分：网页想要显示的内容都写在这里 -->
	<body>
		  <!-- 标签：分为单标签和双标签
		  区分：看是否有内容 （有内容的是双标签）
		   -->
		  <!-- 1.a标签：超链接标签，做网页跳转的
		   href:跳转路径
		   target="_blank" 跳转网页在新窗口打开，保留当前窗口
		  -->
		  <a href="https://www.baidu.com/">壮壮</a>
		  <a target="_blank" href="https://www.taobao.com/markets/nvzhuang/taobaonvzhuang?spm=a21bo.2017.201867-main.1.5af911d9JCbOTI">赵杰</a>
		  <!-- 2.  h1~h6 标题标签 -->
		  <h1>壮壮相亲</h1>
		  <hr>
		  <hr>
		  <h2>志远娶媳妇儿</h2>
		  <p>人类文明史也是一部同疾病和灾难的斗争史。病毒没有国界，疫病不分种族。

　　面对来势汹汹的疫情，各国人民勇敢前行，守望相助、风雨同舟，展现了人间大爱，汇聚起同疫情斗争的磅礴之力。</p>
		  <h3>赵杰抢亲</h3>
		  <br>
		  <br>
		  <h4>程林抬轿</h4>
		  <!-- 3. p标签 段落标签 -->
		  <!-- Emmet 提示插件 -->
		 <!-- 标签名 + tab 
		  标签名 * 数量 + tab 同时创建多个 -->
		  <!-- 标签名{内容} * 数量 + tab -->
		  <!-- a{百度}*5 -->
		  <!-- 4. br 换行符 -->
		  <!-- 5. hr 水平分割线 -->
		  <!-- 6.strong 加粗 -->
		  <p>申晨</p>
		  <strong>帮印</strong>
		  <!-- 7. em 斜体字 -->
		  <em>腾江</em>
		  <!-- 8.无序列表  ul li列表项-->
		  <ul>
			  <li>NBA</li>
			  <li>CBA</li>
			  <li>LOL</li>
			  <li>CF</li>
		  </ul>
		  <!-- 9.有序列表 ol li列表项 -->
		  <ol>
			  <li>相亲</li>
			  <li>洗jio</li>
			  <li>抽烟</li>
			  <li>喝酒</li>
			  <li>烫头</li>
		  </ol>
		  <!-- Emmet 插件 > 子级 -->
		  <!-- ol>li*5 -->
		  
	</body>
</html>
