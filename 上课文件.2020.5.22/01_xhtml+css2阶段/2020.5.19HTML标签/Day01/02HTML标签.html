<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>img标签</title>
	</head>
	<body>
		<!-- img标签是用来显示图片的 -->
		<!-- src:设置图片的路径
		1.同级目录下 直接写图片名或者./图片名 
		2.  /访问下一级目录 
		3.   ../ 代表返回上一级目录
		alt:图片加载失败时，设置的提示语
		title:鼠标移入图片上时，提示语
		-->
		
		<img src="1.jpg" alt="美女加载中..." title="壮壮">
		<img src="img/2.jpg" alt="">
		<!-- 显示网络图片 -->
	    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1589878844102&di=00eab82087c4f26e0326aac0d2a72657&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fmobile%2F2018-02-05%2F5a77fb4e2161c.jpg" alt="">
		
		
	</body>
</html>
