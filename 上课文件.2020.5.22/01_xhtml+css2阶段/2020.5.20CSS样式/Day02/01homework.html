<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#line,#one,#two{
				height: 1px;
				background-color: gray;
			}
			#tab{
				height: 50px;
				background-color: darkgrey;
				border: 1px dotted green;
				/* 行高 */
				line-height: 50px;
			}
			#sp{
				color: blue;
			}
			#wrap{
				/* border: 3px solid red; */
				width: 900px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		  <div id="wrap">
			  <h2>XHTML语法</h2>
			  <input value="上一页" type="button">&nbsp;&nbsp;&nbsp;
			  <input type="button" value="下一页">
			  <br><br><br>
			  <!-- <hr> -->
			  <!-- 或者 -->
			  <div id="line"></div>
			  <br>
			  <h3>编写 XHTML 代码需要纯净的 HTML 语法。</h3>
			  <br>
			  <div id="one"></div>
			  <br>
			  <h3>更多的 XHTML 语法规则：</h3>
			  <ul>
			  	<li>属性名称必须小写</li>
			  	<li>属性值必须加引号</li>
			  	<li>属性不能简写</li>
			  	<li>XHTML DTD 定义了强制使用的 HTML 元素</li>
			  </ul>
			  <br><br>
			  <div id="two"></div>
			  <br>
			  <h3>属性名称必须小写</h3>
			  <p>这是错误的：</p>
			  <br>
			  <!-- 转义字符 -->
			  <div id="tab">
			  	&nbsp;&nbsp;&nbsp;&lt;table <span id="sp">WIDTH</span>="100%"&gt;
			  </div>
		  </div>
	</body>
</html>
