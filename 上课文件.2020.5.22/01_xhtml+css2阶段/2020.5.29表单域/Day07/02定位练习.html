<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#A{
				width: 500px;
				height: 500px;
				background-color: red;
				margin: 50px auto;
				position: relative;
			}
			#B{
				width: 400px;
				height: 400px;
				background-color: blue;
				position: absolute;
				left: 150px;
				top: 150px;
			}
			#C{
				width: 300px;
				height: 300px;
				background-color: yellow;
				position: absolute;
				left: 0px;
				top: 0px;
			}
		</style>
	</head>
	<body>
		<div id="A">
			<div id="B">
				<div id="C"></div>
			</div>
		</div>
		
		X<sup>2</sup>+Y<sup>2</sup>
		<br>
		X<sub>2</sub>
	</body>
</html>
