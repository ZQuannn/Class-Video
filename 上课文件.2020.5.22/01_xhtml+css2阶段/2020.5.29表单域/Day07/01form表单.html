<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 百度测试 -->
		<form action="https://www.baidu.com/s" method="get">
			<input name="wd" type="text">
			<input type="submit" value="百度一下"/>
		</form>
		
		<hr>
		<!-- form 表单（表单域），用来提交表单中的表单元素数据给后台服务器的；
		action:告诉后台需要提交的网址；
		method:网络请求方式，get和post请求；
		get请求速度快-效率高，但是有长度限制（数据大小）；
		post请求安全性高，没有数据大小的限制； -->
		<form action="www.zhuangzhaung.com" method="get">
			<!-- placeholder 输入框的提示语部分 value内容部分 -->
			<!-- name属性的作用：用来设置提交数据给后台的字段名的-事先商量好的 -->
			<input name="user" type="text" placeholder="请输入用户名:">
			<br>
			<input name="pw" placeholder="请输入密码:" type="password">
			<br>
			<!-- <input type="color"> -->
			<!-- 下拉列表 
			当设置下拉列表中的选项时，设置select的name值为sex，点击注册按钮，获取的是当前选中的option对应的value值
			-->
			<select name="sex">
				<option value="男">男</option>
				<option value ="女">女</option>
				<option value ="ladyboy">ladyboy</option>
			</select>
			<br>
			<!-- 单选框
			1.type为radio 
			2.单选框的name保持一致
			 -->
			学历：
			<input value="0" name="edu" type="radio">初中
			<input value="1" name="edu" type="radio">高中
			<input value="2" name="edu" type="radio">专科
			<input value="3" name="edu" type="radio">本科
			<br>
			<!-- 复选框 -->
			爱好:
			<input  value="0" name="hobby" type="checkbox">洗jio 
			<input value="1" name="hobby" type="checkbox">按摩 
			<input value="2" name="hobby" type="checkbox">大保健 
			<input value="3" name="hobby" type="checkbox">钓鱼
			<br>
			<!-- 多行输入框 -->
			<textarea name="tea" style="font-size: 20px;" rows="20" cols="90">
				亲，留个脚印
			</textarea>
			<br>
			文件上传
			<!-- 保证label的for和input file的id保持一致 -->
			<label for="milk">上传</label>
			<br>
			<input id="milk" type="file">
			<br>
			<input  type="submit" value="注册"/>
		</form>
		
	</body>
</html>
