<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="p1"></p>
	</body>
	<script type="text/javascript">
		// 		localStorage 是一个数据持久化本地存储对象;
		// 		通过键值对来存储值; key:value;
		// 访问值的第一种方式:
		localStorage.name = "葛淋";
		// value 只能存储字符串
		var stu = {
			name: "帮印",
			age: 18,
			sex: "man"
		};
		console.log(stu);
		localStorage.obj = stu;//存储对象失败
		console.log(localStorage.obj.name);
		// 解决办法:
		var arr = '[55,34,23]';
		// JSON.parse(a) 将a转化为json对象
		var arrA = JSON.parse(arr);
		console.log(arrA[0]);
		var stu1 = '{"name": "帮印","age": 18,"sex": "man"}';
		console.log(stu1[0]);
		console.log(stu1);
		var stu2 = JSON.parse(stu1);
		console.log(stu2);
		console.log(stu2.name);
		var stu3 = {
			name: "帮印",
			age: 18,
			sex: "man"
		};
		// 将JSON对象转化成JSON字符串
		var stuStr = JSON.stringify(stu3);
		localStorage.obj2 = stuStr;
		var p1 = document.getElementById("p1");
		p1.innerHTML = JSON.parse(localStorage.obj2).name;
		// 如果此前key存在,则是修改值
		// 第二种方式:
		localStorage["sex"] = "ladyboy";
		console.log(localStorage);
		// 第三种方式:
		localStorage.setItem("height","180cm");
		console.log(localStorage.getItem("height"));
		// 删除localstorage中的键值对
		// localStorage.removeItem(key)
		localStorage.removeItem("users");
		// 删除所有的键值对
		// localStorage.clear();
		
		
	</script>
</html>
