<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			@keyframes birdFly {
				0% {
					top: 40%;
				}

				25% {
					top: 70%;
				}

				50% {
					top: 40%;
				}

				75% {
					top: 10%;
				}
				100%{
					top: 40%;
				}
			}

			#bird {
				border: 2px solid red;
				width: 300px;
				height: 100px;
				margin: 200px auto;
				position: relative;
			}

			#bird img {
				position: absolute;
				right: 30px;
				top: 40%;
				/* 关键帧动画 */
				animation: birdFly 2s linear infinite;
			}
		</style>
	</head>
	<body>
		<div id="bird">
			<img src="img/bird1.png" alt="">
		</div>
	</body>
</html>
