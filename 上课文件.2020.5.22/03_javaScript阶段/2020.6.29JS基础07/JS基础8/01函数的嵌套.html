	<script type="text/javascript">
		// 函数嵌套:函数能够嵌套调用,但是不能嵌套定义;
		// 求两个数中的最大值?
		function maxOfTwo(a,b){
			return a > b ? a : b;
		}
		var a = 6,b = 8;
		var max = maxOfTwo(a,b);
		console.log("max = " + max);
		// 三个数的最大值？
		function maxOfThree(x,y,z){
			// 方式一:
// 			var max1 = x > y ? x : y;
// 			max1 = max1 > z ? max1 : z;
// 			return max1;
			// 方式二:
			var max = maxOfTwo(x,y);
			max = maxOfTwo(max,z);
			return max;
			// 简写
			// return maxOfTwo(maxOfTwo(x,y),z);
		}
		
		
		var w1 = 4,w2 = 7,w3 = 9;
		var m = maxOfThree(w1,w2,w3);
		// 求四个数最大值？
		function maxOfFour(a,b,c,d){
// 			var m = maxOfThree(a,b,c);
// 			return maxOfTwo(m,d);
			// 简写
			return maxOfTwo(maxOfThree(a,b,c),d);
			
			// 或者
			return maxOfTwo(maxOfTwo(a,b),maxOfTwo(c,d));
		}
	</script>
