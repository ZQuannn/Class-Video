<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<!-- 前端的三大组成部分：
		1.HTML    网页的结构
		2.CSS     网页的样式
		3.JavaScript（JS） 网页的交互（用户操作） -->
		<p  id="p1">hello world!</p>
		<input placeholder="请输入姓名:" value="晓冲" type="text" id="name">
	</body>
	<script type="text/javascript">
		// JS代码写在这里
		// 一、JS中的输出方式
		// 1.alert() 自带提示信息的提示框
// 		alert('南望怀');
// 		alert("向阳");
		// 2.console.log() 控制台输出信息,主要是为了调试代码使用的
		console.log("佳辉");
		console.log("程林，JJFLY!");
		// 3.prompt() 提示框显示内容,同时可以在输入框输入内容,以便验证;
		// prompt("请确认密码:");
		// 4.document.write() 往浏览器中书写内容
		document.write("Tonight,i will close to you!");
		// 5.innerHTML 设置标签内容
		var one = document.getElementById("p1");
		one.innerHTML = "壮壮";
		var name = document.getElementById("name");
		name.value = "100px";
		one.style.color = "red";
		one.style.fontSize = "50px";
		
	</script>
	<!-- 引入方式二：JS的外部引入 -->
	<script src="js/js基础.js" type="text/javascript" charset="utf-8"></script>
</html>
