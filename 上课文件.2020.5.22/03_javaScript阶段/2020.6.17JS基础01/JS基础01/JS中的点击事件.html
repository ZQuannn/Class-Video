<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#one{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div id="one"></div>
		<button id="btn">点击</button>
		<input id="inp" type="text">
	</body>
	<script type="text/javascript">
		var btnObj = document.getElementById("btn");
		var inpObj = document.getElementById("inp");
		var a = inpObj.value;
		// 添加点击事件
		btnObj.onclick = function(){
			a = inpObj.value;
			alert(a);
		}
	</script>
</html>
