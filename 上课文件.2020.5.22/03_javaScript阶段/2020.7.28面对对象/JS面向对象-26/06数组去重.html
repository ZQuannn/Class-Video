	<script type="text/javascript">
		// 数组去重的方法
		// 1,使用函数
		function removal(arr){
			// 方式一:使用对象
			var obj = {};
			for (var i = 0;i < arr.length;i++) {
				obj[arr[i]] = true;//利用key的唯一性
			}
			var newArr = [];//存储去重之后的数组元素
			for (var key in obj) {
				newArr.push(parseFloat(key));
			}
			return newArr;
		}
		var arrA = [34,56,34,78,34,78,6,33,9,6,8,9];
		var arrB = removal(arrA);
		console.log(arrB);
		
		// 2.给数组Array添加一个数组去重的方法
		Array.prototype.unique = function(){
			// 方式一:使用对象
			var obj = {};
			for (var i = 0;i < this.length;i++) {
				obj[this[i]] = true;//利用key的唯一性
			}
			var newArr = [];//存储去重之后的数组元素
			for (var key in obj) {
				newArr.push(parseFloat(key));
			}
			return newArr;
		}
		var arrC = [33,56,23,3,6,78,9,34,78,6,33,9,6,8,9];
		var newArrC = arrC.unique();//对象调用原型中的方法
		console.log(newArrC);
		
		// 3.使用函数去重的第二种方式
		function quchong1(arr){
			var newArr = [];//存储去重之后的数组元素
			for (var i = 0;i < arr.length;i++) {
				if (newArr.indexOf(arr[i]) == -1) {//只要之前newArr中不存在该元素,则添加
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}
		var arrD = [3,7,8,3,8,4,9,23];
		var newArrD = quchong1(arrD);
		console.log(newArrD);
		
		// 4.给数组Array添加一个数组去重的方法
		Array.prototype.quchong = function(){
			var newArr = [];//存储去重之后的数组元素
			for (var i = 0;i < this.length;i++) {
				if (newArr.indexOf(this[i]) == -1) {//只要之前newArr中不存在该元素,则添加
					newArr.push(this[i]);
				}
			}
			return newArr;
		}
		var arrE = [3,7,8,81,3,81,45,9,23];
		var newArrE = arrE.quchong();
		console.log(newArrE);
		// 5.给数组去重的函数
		function quchong2(arr){
			var newArr = [];
			arr.forEach(function(v){
				if (newArr.indexOf(v) == -1) {
					newArr.push(v);
				}
			})
			return newArr;
		}
      var arrF = [34,23,23,56,78,34,99,34,55,56];
	  arrF.forEach(function(v){
		  console.log(v);//遍历得到数组元素
	  });
	  var newArrF = quchong2(arrF);
	  console.log(newArrF);
	  
	</script>
</html>
