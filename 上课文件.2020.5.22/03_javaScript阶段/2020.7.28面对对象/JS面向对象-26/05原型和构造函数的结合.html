	<script type="text/javascript">
		// 原型prototype:每一个函数对象(构造函数),都有一个prototype属性,该属性中存储的是一个原型对象,为原型对象添加的属性或者方法都可以被之后创建的任何一个实例对象所访问. 可以帮助我们节省内存.但是需要注意为原型对象添加的属性或者方法有一个特点就是所有实例对象对应的属性或方法是需要完全相同的;
// 		原型和构造函数的结合:一般情况下,属性写在构造函数中;
// 		方法写在原型中;
		// 1.类 Student 构造函数中可以添加属性和方法
		function Student(name,age,major,sex){
			// 属性
			this.name = name;
			this.age = age;
			this.major = major;
			this.sex = sex;
		}
		// 2.可以使用原型prototype属性中的原型对象添加属性和方法
		// 原型的变形
		// 方法
		Student.prototype.eat = function(){
			console.log(this.name + "吃黄焖鸡");
		}
		Student.prototype.study = fn;
		function fn(){
			console.log(this.name + "学习中");
		}
		// 创建对象
		var stuOne = new Student("王泽奇",22,"本科","man");
		stuOne.study();
		console.log(stuOne.sex);
		stuOne.sex = "ladyboy";
		stuOne.eat();//调用原型中的方法
// 		面向对象的两大核心:类和对象;
// 		面向对象的三大特点:封装,继承,多态;
		
		
		
	</script>
</html>
