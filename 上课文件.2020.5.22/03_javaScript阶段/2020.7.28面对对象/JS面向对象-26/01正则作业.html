<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 		1.书写正则验证用户名, 要求长度6 - 16 位, 以字母开头, 允许  字母数字下划线。
		var reg = /^[a-zA-Z]\w{5,15}$/;
		// 或者
		var reg = /^[a-zA-Z][0-9a-zA-Z_]{5,15}$/;
		
		// 2.书写邮箱验证的正则表达式。
		// 例如:
		//   daming110@163.com
		//   998899@qq.com 
		//  daming@126.com 
		// daming@yeah.net 
		// daming@sina.com.cn
		// daming@sina.cn
		// daming@zx.edu
		// da_m.i9-ng@zx.edu 
		var reg = /^[\w\-\.]+@(\w+)\.(com|org|net|edu|com\.cn|cn)$/;
		// 3.书写一年中的12个月的正则表达式（注意：10月以下，前面可加0  例如：03  3月）
		// 小于10,可带0可不带0的
		var reg = /^(0?[1-9]|1[0-2])$/;
		var reg = /^(0?[1-9]|10|11|12)$/;
		//小于10,必须带0的
		var reg = /^(0[1-9]|1[0-2])$/;
		var reg = /^(0[1-9]|10|11|12)$/;
		// 4.校验密码：只能输入6-20个字母、数字、下划线
		var reg = /^\w{6,20}$/;
		// 5.校验登录名：只能输入5-20个以字母开头、可带数字、“_”、“.”的字串。
		var reg = /^[a-zA-Z][\w\.]{4,19}$/;
	</script>
</html>
