	<script type="text/javascript">
		// 原型prototype:每一个函数对象(构造函数),都有一个prototype属性,该属性中存储的是一个原型对象,为原型对象添加的属性或者方法都可以被之后创建的任何一个实例对象所访问. 可以帮助我们节省内存.但是需要注意为原型对象添加的属性或者方法有一个特点就是所有实例对象对应的属性或方法是需要完全相同的;
		// 1.类 Student 构造函数中可以添加属性和方法
		function Student(name,age,major,study){
			// 属性
			this.name = name;
			this.age = age;
			this.major = major;
			// 方法
			this.study = study;
		}
		// 2.可以使用原型prototype属性中的原型对象添加属性和方法
		Student.prototype = {
			// 属性
			sex:"man",
			// 方法
			eat:function(){
				console.log(this.name + "吃黄焖鸡");
			}
		};
		function fn(){
			console.log(this.name + "学习中");
		}
		// 创建对象
		var stuOne = new Student("王泽奇",22,"本科",fn);
		stuOne.study();//调用构造函数中的方法
		console.log(stuOne.sex);//访问原型中的属性
		stuOne.eat();//调用原型中的方法
		
		
	</script>
</html>
