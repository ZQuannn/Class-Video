		// 创建类 -- 构造函数创建类
		function Person(name,sex,age){
			// 属性(特征)
			this.name = name;
			this.sex = sex;
			this.age = age;
			// 方法(行为)
			this.study = function(){
				console.log(this.name + "在学习");
			}
			
		}
		// 创建对象,通过类创建对象 new + 类名(参数)
		var stuOne = new Person("向阳","ladyboy",29);
		console.log(stuOne.name);
		stuOne.hobby = "女";
		var stuTwo = new Person("程林","lady",19);
		console.log(stuTwo.name);
		stuOne.study();//方法调用
		stuTwo.study();
		// 创建类的第二种方式:工厂模式
		function Dog(type,color,age){
			// 在构造函数中创建根对象
			var dog = new Object();//空对象
			dog.type = type;
			dog.color = color;
			dog.age = age;
			// 设置方法
			dog.bitePeople = function(){
				console.log(this.type + "正在咬人");
			}
			
			return dog;//返回创建的对象
		}
		// 使用工厂模式创建对象
		var dog1 = Dog("哈士奇","黑白",3);
		dog1.bitePeople();
