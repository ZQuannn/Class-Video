	<script type="text/javascript">
		var arrA = [12, 500, 123, 67, 135];
		console.log(arrA);
		// filter 过滤,筛选
		var arrB = arrA.filter(function(v) {
			return v < 100;
		})
		console.log(arrB);
		var vips = [{
			name:"泽奇",
			VIP:true,
		    sex:"man"
		},{
			name:"陈自澄",
			VIP:false,
			url:"www.guanggao.com",
		    sex:"man"
		},{
			name:"佳辉",
			VIP:true,
		    sex:"man"
		}];
		var arrC = vips.filter(function(v){
			return v.VIP;
		});
		console.log(arrC);
		
		
// 		Math.pow(a,b) 求a的b次方
// 		Math.sqrt(a) 对a开根号
// 		Math.abs(a) 对a取绝对值
		
		// map() 处理遍历的数组元素
		var arrD = arrA.map(function(v){
			return Math.pow(v,2);
		});
		console.log(arrD);
		// [12, 500, 123, 67, 135];
		var arrE = arrA.reduce(function(presValue,item){
			return presValue + item;
		},0);
		
		// 总写
		var new1 = arrA.filter(function(v){
			return v < 100;
		}).map(function(v){
			return Math.pow(v,2);
		}).reduce(function(presValue,item){
			return presValue + item;
		},0);
		console.log(new1);
		
		
// 		一般函数
// 		function 函数名(参数1,参数2...){
// 			函数体;

// 		箭头函数 
// 		函数名(参数1,参数2...)=>{
// 			函数体;
// 			return 返回值;
// 		}
		var new1 = arrA.filter((v)=>{
			return v < 100;
		}).map((v)=>{
			return Math.pow(v,2);
		}).reduce((presValue,item)=>{
			return presValue + item;
		},0);
		console.log(new1);
		
	  var new1 = arrA.filter(v => v < 100).map(v=>Math.pow(v,2)).reduce((presValue,item)=>presValue + item,0);
