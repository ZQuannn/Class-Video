<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#one{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto;
			}
			#two{
				width: 300px;
				height: 300px;
				background-color: blue;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div onclick="add()" id="one"></div>
		<div id="two"></div>
		<input value="泽奇" type="text" id="name">
	</body>
	<script type="text/javascript">
		var names = document.getElementById("name");
		names.value = "自澄";
		var oneDiv = document.getElementById("one");
		// 添加事件的方式一:在开始标签部分添加事件,以及调用执行的函数;
		function add(){
			oneDiv.style.backgroundColor = "yellow";
		}
		// 添加事件的方式二:
		oneDiv.onclick = function(){
			// oneDiv.style.backgroundColor = "green";
			oneDiv.style.borderRadius = "50%";
		}
		oneDiv.onclick = function(){
			oneDiv.style.width = "1000px";
		}
// 		on+事件类型  添加事件;
// 		特点:给同一个对象同时添加多次同一个事件,越后添加的事件,会覆盖之前的事件;
// 		添加事件的方式三:事件监听的方式;
// 		元素对象.addEventListener(事件类型,事件执行的函数,事件执行的时机)
// 		第三个参数:一般写false,代表事件在事件冒泡时期触发;
         // 特点:通过事件监听的方式,给同一个对象同时添加多次同一个事件,则都会执行;
		var twoDiv = document.getElementById("two");
		twoDiv.addEventListener("click",function(){
			twoDiv.style.backgroundColor = "pink";
		},false);
		twoDiv.addEventListener("click",function(){
			twoDiv.style.borderRadius = "50%";
		},false);
// 		twoDiv.onclick = function(){
// 			// twoDiv.style.backgroundColor = "black";
// 			twoDiv.style.width = "600px";
// 		}
		
		
		
	</script>
</html>
