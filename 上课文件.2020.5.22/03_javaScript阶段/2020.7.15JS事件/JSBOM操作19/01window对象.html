<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#one{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div id="one"></div>
		<input type="button" value="打开新窗口" id="open">
		<input type="button" value="关闭窗口" id="close">
		<input type="button" value="moveTo窗口" id="moveTo">
		<input type="button" value="moveBy窗口" id="moveBy">
		<input type="button" value="resizeTo尺寸" id="resizeTo">
		<input type="button" value="resizeBy尺寸" id="resizeBy">
	</body>
	<script type="text/javascript">
// 		window的子对象
// 		1.history 历史记录对象;
// 		2.document 文档对象;
// 		3.screen 对象;
// 		4.location 对象;
// 		5.navigator 对象;
// 		history 历史记录 用来记录浏览器浏览过的页面;
// 		注意:在同一个窗口中,切换不同的界面,才会产生历史记录;
// 		history.forward() 前进一个历史记录;
// 		history.back() 后退一个历史记录;
// 		history.go(n) n是正数,代表前进n个历史记录;n是负数,代表后退几个历史记录;
// 		history.forward() == history.go(1)
// 		history.back() == history.go(-1)
		// location 对象包含有关当前URL的信息
		var oneDiv = document.getElementById("one");
		oneDiv.onclick = function(){
			location.href = "first.html";//跳转网页
		}
		var openBtn = document.getElementById("open");
		// window新建新窗口
// 		window.open(url,name,attr)
// 		url:新窗口的地址,
// 		name:新窗口的名字,
// 		attr:新窗口的属性;
        var arrs = [];//存储新窗口
		// 方式一:
// 		openBtn.onclick = function(){
// 			for (var i = 0;i < 1;i++) {
// 				arrs = [];
// 				var newWindow = window.open("","","width=500,height=600");
// 				arrs.push(newWindow);//存储到数组中
// 			}
// 			arrs[0].document.body.style.backgroundColor = "pink";
// 			var h1 = arrs[0].document.createElement("h1");
// 			h1.innerHTML = "hello";
// 			h1.style.border = "5px solid red";
// 			arrs[0].document.body.appendChild(h1);
// 		}
		// 方式二:
		openBtn.onclick = function(){
			for (var i = 0;i < 1;i++) {
				arrs = [];
				var newWindow = window.open("new.html","","width=500,height=600");
				arrs.push(newWindow);//存储到数组中
			}
		}
		var closeBtn = document.getElementById("close");
		// clolse()关闭窗口
		closeBtn.onclick = function(){
			for (var i = 0;i < arrs.length;i++) {
				arrs[i].close();
			}
		}
		var moveTo = document.getElementById("moveTo");
		// moveTo(x,y) 相对于当前窗口的左上角移动到固定位置不变,不能移出屏幕
		moveTo.onclick = function(){
			arrs[0].moveTo(300,100);
			// 获取焦点
			arrs[0].focus();
		}
		var moveBy = document.getElementById("moveBy");
		// moveBy(x,y) 相对于当前窗口的左上角每次移动的距离，不能移出屏幕
		moveBy.onclick = function(){
			arrs[0].moveBy(30,20);
			// 获取焦点
			arrs[0].focus();
		}
		
		var resizeTo = document.getElementById("resizeTo");
		// resizeTo(w,h) 调整窗口的大小
		resizeTo.onclick = function(){
			arrs[0].resizeTo(300,200);
			// 获取焦点
			arrs[0].focus();
		}
		
		var resizeBy = document.getElementById("resizeBy");
		// resizeBy(w,h) 调整窗口的大小
		resizeBy.onclick = function(){
			arrs[0].resizeBy(-30,20);
			// 获取焦点
			arrs[0].focus();
		}
	</script>
</html>
