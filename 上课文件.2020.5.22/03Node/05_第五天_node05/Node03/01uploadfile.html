<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
方式1:form表单文件上传
注意:
1.请求方式必须是post
2.传递数据的格式不能是键值对格式,需要时formData格式
application/x-www-form-urlencoded  默认格式,键值对
multipart/form-data    文件上传的格式
text/plain           文本格式
-->
<form action="http://127.0.0.1:2324/upload" method="post" enctype="multipart/form-data">

    <input type="file" name="myFile" >
    <input type="submit" value="上传">

</form>

</body>
</html>
