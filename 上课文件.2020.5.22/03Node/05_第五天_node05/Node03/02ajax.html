<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body>

<input type="text"  id="i1" placeholder="用户名">
<input type="password" id="i2" placeholder="密码">
<br>
<button>get请求</button>
<button>post请求</button>
<button>jsonp请求</button>


</body>
</html>

<script type="text/javascript">
    //get请求
     $("button:eq(0)").click(function () {
         $.ajax({
             url:"http://127.0.0.1:4567/ajaxGet",
             type:"get",
             data: {   //向传递给服务器的参数数据
                 username:$("#i1").val(),
                 password:$("#i2").val()
             },
             success:function (data) {
               //注意,此函数中的形参data只是个形参名而已.可以起任何名字.跟ajax请求中的 "data"属性毫无关系!!!!!
                 console.log(data);
             }
         });
     });

    //post请求
    $("button:eq(1)").click(function () {
        $.ajax({
            url:"http://127.0.0.1:4567/ajaxPost",
            type:"post",
            data:{
                username:$("#i1").val(),
                password: $("#i2").val()
            },
            success:function (data) {
             console.log(data);
            }
        })
    });


 //ajax中的jsonp
    $("button:eq(2)").click(function () {
        $.ajax({
            url:"http://127.0.0.1:4567/ajaxJSONP",
            type:"get",
            data:{
                username:$("#i1").val(),
                password:$("#i2").val()
            },
            dataType:"jsonp",
            jsonp:"cb",
            jsonpCallback:"getData"
        });
    });

    function getData(data) {
    console.log(data);
    console.log(data["msg"]);
    let img = document.createElement("img");
    img.src = data["img"];
    document.body.appendChild(img);
    }

</script>
