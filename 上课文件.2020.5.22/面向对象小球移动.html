<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html,
			body {
				height: 100%;
			}
			#wrap {
				height: 100%;
				background-color: black;
				position: relative;
				overflow: hidden;
			}
			.boll {
				border-radius: 50%;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
	</body>
	<script type="text/javascript">
		// 定义一个随机数,产生（min,max）范围内的随机数

		function randFn(min, max) {
			return parseInt(Math.random() * (max - min) + min)
		}

		//  下面我们需要创建构造函数，由构造函数获取小球对象
		function Boll() {
			// 小球的尺寸(大小)
			var wh = randFn(20, 50);
			this.width = wh;
			this.height = wh;
			//  小球的初始坐标，即从哪个地方出现小球
			this.left = randFn(0, document.body.offsetWidth - wh);
			this.top = randFn(0, document.body.offsetHeight - wh);
			//小球随机颜色
			this.color = 'rgba(' + randFn(0, 256) + ',' + randFn(0, 256) + ',' + randFn(0, 256) + ',' + Math.random() + ')';

			//小球的运动随机速度
			this.speedX = randFn(-10, 10) //横向移动  加载时可以随机的向左或向右移动
			this.speedY = randFn(-10, 10) //纵向移动   加载时可以随机的向上或向下移动

			//  开辟属性，保存创建出来的DOM节点
			this.div = document.createElement('div');
		}
//下面把创建好的标签拼接到文档流里去
			var wrap = document.querySelector('#wrap');
		// 添加创建小球标签元素节点的方法
		Boll.prototype.draw = function() {
			this.div.className = 'boll';
			this.div.style.width = this.width + 'px';
			this.div.style.height = this.height + 'px';
			this.div.style.left = this.left + 'px';
			this.div.style.top = this.top + 'px';
			this.div.style.backgroundColor = this.color;
			// 添加节点
			wrap.appendChild(this.div);
		}
		
		// 设置定时器，设置判断条件，让小球在条件内运动
		Boll.prototype.run = function() {
			var self = this;
			setInterval(function() {
				//架设if判断边界情况
				if (self.div.offsetLeft + self.div.offsetWidth >= document.body.offsetWidth || self.div.offsetLeft < 0) {
					self.speedX *= -1;//碰到左右墙壁,反弹
				}
				if (self.div.offsetTop + self.div.offsetHeight >= document.body.offsetHeight || self.div.offsetTop < 0) {
					self.speedY *= -1;
				}
				self.div.style.left = self.div.offsetLeft + self.speedX + 'px'
				self.div.style.top = self.div.offsetTop + self.speedY + 'px'

			}, 10)
		}

		//  好了 调用起来  试试吧
			for (var i = 0; i < 10; i++) {
				var boll = new Boll()
				boll.draw()
				boll.run()
			}
			
	</script>
</html>
